<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="checkform-wrapper">
    <form class="checkform-form">
      <div class="block">
        <label class="block__label">Enter your email</label>
        <input class="block__input" id="email" type="text" placeholder="Enter your email" data-valid="true">
        <div class="block__error">Incorrect email</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your name</label>
        <input class="block__input" id="fullname" type="text" placeholder="Enter your name" data-valid="true">
        <div class="block__error">Incorrect name</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your nickname</label>
        <input class="block__input" id="nickname" type="text" placeholder="Enter your nickname" data-valid="true">
        <div class="block__error">Incorrect nickname</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your password</label>
        <input class="block__input" id="password" type="password" placeholder="Enter your password" data-valid="true">
        <div class="block__error">Incorrect password</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your date</label>
        <input class="block__input" id="date" type="date" placeholder="Enter your date" data-valid="true">
        <div class="block__error">Incorrect date</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your tel</label>
        <input class="block__input" id="tel" type="tel" placeholder="Enter your tel" data-valid="true">
        <div class="block__error">Incorrect tel</div>
      </div>
      <div class="block">
        <label class="block__label">Choose your file</label>
        <input class="block__input" id="file" type="file" placeholder="Choose your file" data-valid="true">
        <div class="block__error">Incorrect file</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your card number</label>
        <input class="block__input" id="creditCardNumber" type="number" placeholder="Enter your card number" data-valid="true">
        <div class="block__error">Incorrect card number</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your card date</label>
        <input class="block__input" id="creditData" type="number" placeholder="Enter your card date" data-valid="true">
        <div class="block__error">Incorrect date</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your card back number</label>
        <input class="block__input" id="creditBackNum" type="number" placeholder="Enter your card back number" data-valid="true">
        <div class="block__error">Incorrect number</div>
      </div>
      <div class="block">
        <label class="block__label"></label>
        <input class="block__input" id="checkbox" type="checkbox" data-valid="true">
        <div class="block__error">Don't check</div>
      </div>
      <div class="block">
        <label class="block__label">Enter your text</label>
        <textarea class="block__textarea" id="textarea" placeholder="Enter your text" data-valid="true"></textarea>
        <div class="block__error">Don't check</div>
      </div>
      <button class="btn checkform-btn" type="submit">Submit</button>
    </form>
  </div>

  <script src="../dist/bundle.js"></script>

</body>
</html>
