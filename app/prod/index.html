<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="cmsmagazine" content="6a5de8b480a9f417d465ec3935efb0fd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Validator</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main" role="main">
      <div class="validator-wrapper">
        <form class="validator-form">
          <div class="block">
            <div class="block__error error-name">incorrect name</div>
            <input
              class="block__input name"
              type="text"
              placeholder="name"
              id="name"
              data-valid=true
            />
            <label class="block__label label-name" for="name">Name </label
              >
          </div>
          <div class="block">
            <input
              class="block__input email"
              type="text"
              placeholder="email"
              id="email"
            />
            <label class="block__label label-email" for="email">Email </label
              >
          </div>
          <div class="block">
            <input
              class="block__input password"
              type="password"
              placeholder="password"
              id="password"
            />
            <label class="block__label label-pass" for="password"
              >Password </label
            >
          </div>
          <div class="block">
            <input
              class="block__input date"
              type="text"
              placeholder="date"
              id="date"
            />
            <label class="block__label label-date" for="date">Date </label
              >
          </div>
          <div class="block">
            <input
              class="block__input tel"
              type="tel"
              placeholder="+7(___) ___-__-__"
              id="tel"
            />
            <label class="block__label label-tel" for="tel">Number </label
              >
          </div>
          <div class="block check">
            <input class="block__input check" type="checkbox" id="check" />

            <label class="block__label label-check" for="check" tabindex="0"><span class="fake-checkbox"></span>Rights </label
              >
          </div>
          <div class="block file">
            <label class="block__label label-file" for="file" tabindex="0">Choose file</label
              >
            <input class="block__input file" type="file" id="file" />
          </div>
          <div class="block">
            <textarea
              class="block__input block__message"
              placeholder="message"
              id="message"
            ></textarea>
            <label class="block__label label-mess" for="message"
              >Input your message </label
            >
          </div>
          <button class="btn validator-btn">Submit</button>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="js/validator.js"></script>
  </body>
</html>
