<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="cmsmagazine" content="6a5de8b480a9f417d465ec3935efb0fd">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Validator</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main" role="main">
      <div class="validator-wrapper">
        <form class="validator-form">
          <div class="block">
            <label class="block__label label-name" for="name">Name
            </label><input class="block__input name" type="text" placeholder="name" id="name"/>
          </div>
          <div class="block">
            <label class="block__label label-email" for="email">Email
            </label><input class="block__input email" type="text" placeholder="email" id="email"/>
          </div>
          <div class="block">
            <label class="block__label label-pass" for="password">Password
            </label><input class="block__input password" type="password" placeholder="password" id="password"/>
          </div>
          <div class="block">
            <label class="block__label label-date" for="date">Date
            </label><input class="block__input date" type="date" placeholder="date" id="date"/>
          </div>
          <div class="block">
            <label class="block__label label-tel" for="tel">Number
            </label><input class="block__input tel" type="tel" placeholder="telephone" id="tel"/>
          </div>
          <div class="block check">
            <label class="block__label label-check" for="check">Rights
            </label><input class="block__input check" type="checkbox" id="check"/>
          </div>
          <div class="block"><input class="block__input file" type="file" id="file"/>
          </div>
          <div class="block">
            <label class="block__label label-mess" for="message">Input your message
            </label><textarea class="block__message" placeholder="message" id="message"></textarea>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
