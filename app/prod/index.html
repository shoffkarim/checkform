<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="cmsmagazine" content="6a5de8b480a9f417d465ec3935efb0fd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Validator</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <main class="main" role="main">
      <div class="validator-wrapper">
        <form class="validator-form">
          <div class="block"><input class="block__name" type="text" placeholder="name" id="name"/>
            <label class="block__label-name">Name
            </label>
          </div>
          <div class="block"><input class="block__email" type="text" placeholder="email" id="email"/>
            <label class="block__label-email">Email
            </label>
          </div>
          <div class="block"><input class="block__password" type="password" placeholder="password" id="password"/>
            <label class="block__label-pass">Password
            </label>
          </div>
          <div class="block"><input class="block__tel" type="tel" placeholder="telephone" id="tel"/>
            <label class="block__label-tel">Number
            </label>
          </div>
          <div class="block"><input class="block__check" type="checkbox" id="check"/>
            <label class="block__label-check">Rights
            </label>
          </div>
          <div class="block"><input class="block__file" type="file" id="file"/>
          </div>
          <div class="block"><textarea class="block__message" placeholder="message" id="message"></textarea>
            <label class="block__label-mess">Input your message
            </label>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
